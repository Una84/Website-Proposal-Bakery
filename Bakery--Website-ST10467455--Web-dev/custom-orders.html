<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Orders â€“ Sweet Crust Bakery</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="script.js"></script>
</head>
<body data-page="custom-orders">
  <header class="site-header">
    <div class="container nav">
      <a class="logo" href="index.html">Sweet Crust</a>
      <button id="navToggle" class="nav-toggle" aria-expanded="false" aria-controls="mainNav">Menu</button>
      <nav id="mainNav" class="main-nav" role="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="custom-orders.html" aria-current="page">Custom Orders</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container content">
    <h1>Custom Orders & Enquiries</h1>
    <p>Use this form to enquire about cakes, event catering or volunteer/sponsorship opportunities.</p>

    <form id="enquiryForm" class="form" novalidate>
      <div class="grid-2">
        <label>Full name <input name="name" type="text" required minlength="2"></label>
        <label>Email <input name="email" type="email" required></label>
      </div>

      <div class="grid-2">
        <label>Phone <input name="phone" type="tel" pattern="^[0-9+()\\-\\s]{7,20}$"></label>
        <label>Type
          <select name="type" required>
            <option value="order">Custom Order</option>
            <option value="event">Event Catering</option>
            <option value="volunteer">Volunteer</option>
            <option value="sponsor">Sponsorship</option>
          </select>
        </label>
      </div>

      <label>Preferred Date <input name="date" type="date"></label>
      <label>Details <textarea name="details" rows="5" required placeholder="Describe your request, guest numbers, style, budget..."></textarea></label>

      <div class="form-actions">
        <button type="submit" class="btn">Submit Enquiry</button>
        <div id="enqMsg" class="form-message" role="status" aria-live="polite"></div>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container"><div class="footer-bottom"><small>&copy; <span id="year"></span> Sweet Crust</small></div></div>
  </footer>

  <script src="js/main.js" defer></script>
  <script src="js/forms.js" defer></script>
</body>
</html>
